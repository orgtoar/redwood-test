name: ‚öôÔ∏è CI

on:
  pull_request

# Cancel in-progress runs of this workflow.
# See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  smoke-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    name: üëÄ Smoke test / ${{ matrix.os }} / node 18 latest
    runs-on: ${{ matrix.os }}
    env:
      REDWOOD_CI: 1
      REDWOOD_VERBOSE_TELEMETRY: 1
      # This makes sure that playwright dependencies are cached in node_modules.
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
      - uses: actions/checkout@v3

      - name: ‚¨¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Gather keys
        id: yarn-cache-keys
        # env:
        #   YARN_ENABLE_GLOBAL_CACHE: 'false'
        run: |
          echo "CACHE_FOLDER=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
          echo "CURRENT_NODE_VERSION="node-$(node --version)"" >> $GITHUB_OUTPUT
          echo "CURRENT_BRANCH=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's,/,-,g')" >> $GITHUB_OUTPUT
        shell: bash

      - run: echo "${{ toJSON(steps.yarn-cache-keys.outputs) }}"
        shell: bash

      - name: Restore yarn install state
        uses: actions/cache@v3
        with:
          path: .yarn/install-state.gz
          key: yarn-install-state-cache-${{ runner.os }}-${{ steps.yarn-cache-keys.outputs.CURRENT_NODE_VERSION }}-${{ steps.yarn-cache-keys.outputs.CURRENT_BRANCH }}-${{ hashFiles('yarn.lock', '.yarnrc.yml') }}

      - name: üêà Yarn install
        run: yarn install --inline-builds
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}

